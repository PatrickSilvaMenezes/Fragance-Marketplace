</head>
<body>

                  <button type="button" class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">

                    </svg>
      
                    <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">

                    </svg>
                  </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                  <div class="flex flex-shrink-0 items-center">
                    <img class="block h-8 w-auto lg:hidden" src="../assets/FW-LOGO2.png" alt="Your Company">
                    <img class="hidden h-8 w-auto lg:block" src="../assets/FW-LOGO2.png" alt="Your Company">

                  <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                      <a href="../admin-users/admin-users.html" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Gerenciar Perfis</a>
                      <a href="../admin-products/admin-products.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Gerenciar Produtos</a>
                      <a href="../stock-control/stock-control.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Controle de Estoque</a>
                    </div>
                  </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
      
                  <div class="relative ml-3">
                    <div>
                      <button type="button" class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                        
                        <a href="../admin-profile/admin-profile.html"><img class="h-8 w-8 rounded-full" src="../assets/perfil.png" alt=""></a>
                      </button>
                    </div>
      
                  </div>
                </div>
              </div>
            </div>
          
            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu">
              <div class="space-y-1 px-2 pb-3 pt-2">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

            </div>
          </nav>

        <div class="productupdate-form">
            <div class="bg-white px-6 py-24 sm:py-32 lg:px-8">
                <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
                <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
                </div>
                <div class="mx-auto max-w-2xl text-center">
                <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Fragance World</h2>
                <p class="mt-2 text-lg leading-8 text-gray-600">Cadastro de produtos</p>
                </div>
                <form id = "productsregister-form" action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
                <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                    <div>
                    <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">Nome</label>
                    <div class="mt-2.5">
                        <input readonly type="text" name="firstname" id="name" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                    </div>
                    <div>
                    <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Fornecedor</label>
                    <div class="mt-2.5">
                        <input type="text" name="supplier" id="supplier" autocomplete="fornecedor" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                    </div>
                    <div class="sm:col-span-2">
                    <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Descrição</label>
                    <div class="mt-2.5">
                        <input type="text" name="description" id="description" autocomplete="descrição" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                    </div>
                    <div class="sm:col-span-2">
                    <label for="phone-number" class="block text-sm font-semibold leading-6 text-gray-900">Preço de Compra</label>
                    <div class="mt-2.5">
        
                        <input type="text" name="priceBuy" id="priceBuy" autocomplete="preçocompra" class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                    </div>
        
                    <div class="sm:col-span-2">
                        <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">Preço de Venda</label>
                        <div class="mt-2.5">
                            <input type="text" name="priceSell" id="priceSell" autocomplete="preçovenda" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Garantia</label>
                        <div class="mt-2.5">
                            <input type="text" name="warranty" id="warranty" autocomplete="garantia" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">Quantidade em estoque</label>
                        <div class="mt-2.5">
                            <input type="text" name="quantity" id="quantity" autocomplete="quantidade" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    
                    <div class="flex gap-x-4 sm:col-span-2">

        
                    </div>
                </div>


                <div class="sm:col-span-3">
                    <label for="country" class="block text-sm font-medium leading-6 text-white-900">Categoria</label>
                    <div class="mt-2">
                      <select id="category" name="category" autocomplete="categoria" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                        
                      </select>
                    </div>
                  </div>
                  <div class="mt-10">
                    <button type="submit" class="signup-button block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cadastrar</button>
                </div>
                </form>
        </div>
      
</body>

<script>
    var nameStorage = localStorage.getItem("productName")
    var nameDiv = document.getElementById('name')
    nameDiv.value = nameStorage

    form.addEventListener('submit', async (event)=>{
        event.preventDefault()

        const name = document.getElementById('name').value
        const supplier = document.getElementById('supplier').value
        const priceBuy = document.getElementById('priceBuy').value
        const priceSell = document.getElementById('priceSell').value
        const quantity = document.getElementById('quantity').value
        const warranty = document.getElementById('warranty').value
        const description = document.getElementById('description').value
        const category = document.getElementById('category').value

        var data = {
            name : name,
            supplier : supplier,
            priceBuy : priceBuy,
            priceSell : priceSell,
            quantity : quantity,
            warranty: warranty,
            description : description,
            category : category
        }

        axios.put('http://localhost:3000/products', data).then((response)=>{
            console.log(response)
        }).catch((error)=>{
            console.log(error)
        })
    })




</script>
</html>
