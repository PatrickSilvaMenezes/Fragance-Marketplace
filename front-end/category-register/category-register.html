            <p class="mt-2 text-lg leading-8 text-gray-600">Cadastro de categoria</p>
            </div>
            <form id = "category-form" action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                
                <div class="sm:col-span-2">
                <label for="name" class="block text-sm font-semibold leading-6 text-gray-900">Nome</label>
                <div class="mt-2.5">
                    <input type="name" name="name" id="name" autocomplete="name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
   
                

                <div class="flex h-6 items-center">
    
              
                </div>
    
                </div>
            </div>
            <div class="mt-10">
                <button type="submit" class="signup-button block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cadastrar</button>
            </div>
            </form>
        </div>
    </div>

</body>


<script>

    const form = document.getElementById("category-form")

    form.addEventListener('submit', async(event)=>{
        event.preventDefault()

        const name = document.getElementById('name').value
        const data = {name: name}


        axios.post("http://localhost:3000/category",data).then((response)=>{

            window.location.href = "../admin-profile/admin-profile.html"

</script>
