<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edição de Produto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../back-end/server.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
  
    <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
      <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
        aria-hidden="true">
        <div
          class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
          style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
      </div>
      <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Edição de Produto</h2>
        <p class="mt-2 text-lg leading-8 text-gray-600">Adicione um novo produto à sua loja!</p>
      </div>
      <form id="product-form" action="#" method="POST"
        class="mx-auto mt-16 max-w-xl sm:mt-20 bg-white shadow-md rounded px-8 pt-6 pb-8">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
          <div>
            <label for="product-id" class="block text-sm font-semibold leading-6 text-gray-900">ID do Produto</label>
            <div class="mt-2.5">
              <input type="text" name="product-id" id="product-id" autocomplete="off"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <label for="product-name" class="block text-sm font-semibold leading-6 text-gray-900">Nome do Produto</label>
            <div class="mt-2.5">
              <input type="text" name="product-name" id="product-name" autocomplete="off"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <label for="product-description" class="block text-sm font-semibold leading-6 text-gray-900">Descrição do
              Produto</label>
            <div class="mt-2.5">
              <textarea name="product-description" id="product-description" rows="3"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            </div>
          </div>
          <div>
            <label for="product-price-buy" class="block text-sm font-semibold leading-6 text-gray-900">Preço de
              Compra</label>
            <div class="mt-2.5">
              <input type="number" name="product-price-buy" id="product-price-buy" autocomplete="off"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <label for="product-price-sell" class="block text-sm font-semibold leading-6 text-gray-900">Preço de
              Venda</label>
            <div class="mt-2.5">
              <input type="number" name="product-price-sell" id="product-price-sell" autocomplete="off"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <label for="product-supplier" class="block text-sm font-semibold leading-6 text-gray-900">Fornecedor</label>
            <div class="mt-2.5">
              <input type="text" name="product-supplier" id="product-supplier" autocomplete="off"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <label for="product-warranty" class="block text-sm font-semibold leading-6 text-gray-900">Garantia</label>
            <div class="mt-2.5">
              <input type="text" name="product-warranty" id="product-warranty" autocomplete="off"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <label for="product-quantity" class="block text-sm font-semibold leading-6 text-gray-900">Quantidade em
              Estoque</label>
            <div class="mt-2.5">
              <input type="number" name="product-quantity" id="product-quantity" autocomplete="off"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <label for="product-image" class="block text-sm font-semibold leading-6 text-gray-900">Imagem do Produto</label>
            <div class="mt-2.5">
              <input type="file" name="product-image" id="product-image"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
        </div>
      <div class="mt-10">
        <button type="submit"
          class="product-update-button block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Atualizar</button>
      </div>
      </form>
    </div>

  <script>
    // Referenciar o formulário HTML
    const form = document.getElementById('product-form');

    // Lidar com o evento de envio do formulário
    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Impedir o envio padrão do formulário

      // Capturar os valores do formulário
      const productId = document.getElementById('product-id').value;
      const name = document.getElementById('product-name').value;
      const description = document.getElementById('product-description').value;
      const priceBuy = document.getElementById('product-price-buy').value;
      const priceSell = document.getElementById('product-price-sell').value;
      const supplier = document.getElementById('product-supplier').value;
      const warranty = document.getElementById('product-warranty').value;
      const quantity = document.getElementById('product-quantity').value;
      const fileInput = document.getElementById('product-image');
      const imageFile = fileInput.files[0];

      const formUpdate = new FormData()
      if(imageFile){
        formUpdate.append('product-image', imageFile)
      }
      formUpdate.append('name', name);
      formUpdate.append('description', description);
      formUpdate.append('priceBuy', priceBuy);
      formUpdate.append('priceSell', priceSell);
      formUpdate.append('supplier', supplier);
      formUpdate.append('warranty', warranty);
      formUpdate.append('quantity', quantity);

      // Enviar uma solicitação POST para o servidor para criar um novo usuário
      axios.put(`http://localhost:3000/products/${productId}`, formUpdate)
         .then(response => {
          console.log('Produto atualizado com sucesso:', response.data);
          // Aqui você pode exibir uma mensagem de sucesso para o usuário
        })
        .catch(error => {
          console.error('Erro ao atualizar produto:', error);
          // Aqui você pode exibir uma mensagem de erro para o usuário
        });
    });
  </script>
</body>

</html>
