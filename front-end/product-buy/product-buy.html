              </button>

            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex flex-shrink-0 items-center">
                <img class="block h-8 w-auto lg:hidden" src="../assets/FW-LOGO2.png" alt="Your Company">
                <img class="hidden h-8 w-auto lg:block" src="../assets/FW-LOGO2.png" alt="Your Company">
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Gerenciar

                  <a href="../stock-control/stock-control.html"

                    de Estoque</a>

            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
  
              <div class="relative ml-3">
                <div>
                  <button type="button"
                    class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"

              </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

              class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"

              Produtos</a>
            <a href="../stock-control/stock-control.html"

  <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
        <h2 class="text-center text-3xl font-bold text-gray-900 mb-4">Compra de produto para Estoque</h2>

        <form id="product-form" action = "#" method="post" class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
          <div>
            <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">Nome</label>
            <div class="mt-2.5">
              <input readonly type="text" name="firstname" id="name" autocomplete="given-name"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

            <div>
              <label for="phone-number" class="block text-sm font-semibold leading-6 text-gray-900">Preço de Compra</label>
              <div class="mt-2.5">
            
                <input type="text" name="priceBuy" id="priceBuy" autocomplete="preçocompra"
                  class="block w-full rounded-md border-0 px-3.5 py-2  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
          

          <div class="sm:col-span-2">
            <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">Quantidade</label>
            <div class="mt-2.5">
              <input type="text" name="quantity" id="quantity" autocomplete="quantidade"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="sm:col-span-2">
            <button type="submit"
              class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Comprar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    var nameStorage = localStorage.getItem('productName');
    var nameDiv = document.getElementById('name');
    nameDiv.value = nameStorage;

    var priceBuyStorage = JSON.parse(localStorage.getItem('productPriceBuy'));
    var priceDiv = document.getElementById('priceBuy');
    priceDiv.value = priceBuyStorage;

    form.addEventListener("submit",  (event) =>{
      event.preventDefault();

      const name = document.getElementById("name").value;
      const priceBuy = document.getElementById("priceBuy").value;
      const quantity = document.getElementById("quantity").value;

       axios.get('http://localhost:3000/products').then((response) => {
        products = response.data

        products.forEach((i) => {
          if (i.name == name) {
            i.quantity += quantity
            var productId = i.name
            productBought = i
            
            axios.put(`http://localhost:3000/products/${productId}`, productBought).then((response) => {
            console.log(response)
          }).catch((error) => {
            console.log(error)
          })
          }
        }
        ).catch((error) => {
          console.log(error)
        })
        
      })
    });

  </script>
</body>

</html>
