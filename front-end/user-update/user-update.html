<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../back-end/server.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Atualização de dados</title>
</head>
<body>

    <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
        <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
        </div>
        <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Fragrance World</h2>
        <p class="mt-2 text-lg leading-8 text-gray-600">Atualize seus dados na loja dos perfumes!</p>
        </div>
        <form id = "signup-form" action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            <div>
            <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">Nome</label>
            <div class="mt-2.5">
                <input type="text" name="firstname" id="name" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>
            <div>
            <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Sobrenome</label>
            <div class="mt-2.5">
                <input type="text" name="lastname" id="lastname" autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>
            <div class="sm:col-span-2">
            <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
            <div class="mt-2.5">
                <input readonly type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>
            <div class="sm:col-span-2">
            <label for="phone-number" class="block text-sm font-semibold leading-6 text-gray-900">Telefone</label>
            <div class="mt-2.5">

                <input type="tel" name="phone-number" id="phone-number" autocomplete="tel" class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>

            <div class="sm:col-span-2">
                <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">Senha</label>
                <div class="mt-2.5">
                    <input type="password" name="password" id="password" autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                </div>
            
            <div class="flex gap-x-4 sm:col-span-2">
            <div class="flex h-6 items-center">

                <span aria-hidden="true" class="translate-x-0 h-4 w-4 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out"></span>
                </button>
            </div>

            </div>
        </div>
        <div class="mt-10">
            <button type="submit" class="signup-button block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Atualizar</button>
        </div>
        </form>
    </div>
  <script>
    var emailStorage = localStorage.getItem("email")
    var emailInput = document.getElementById("email")
    email.value = emailStorage

    // Referenciar o formulário HTML
    const form = document.getElementById('signup-form');

    // Lidar com o evento de envio do formulário
    form.addEventListener('submit', async (event) => {
        event.preventDefault(); // Impedir o envio padrão do formulário

        // Capturar os valores do formulário
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const lastname = document.getElementById('lastname').value;
        const phoneNumber = document.getElementById('phone-number').value;
        const data = {
            name: name,
            email: email,
            lastname: lastname,
            phoneNumber: phoneNumber
        }
        // Enviar uma solicitação PUT para atualizar
       axios.put(`http://localhost:3000/users/${email}`, data)
        .then(function (response) {
               // Manipula a resposta do servidor, se necessário
               console.log(response);
           })
        .catch(function (error) {
            // Manipula o erro, se ocorrer algum
            console.error(error);
        });
    });
</script>
    
</body>
</html>
