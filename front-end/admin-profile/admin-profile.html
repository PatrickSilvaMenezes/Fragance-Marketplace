<script>

  var userName = localStorage.getItem("nameLogin")
  var divUserName = document.getElementById("userprofile-name")
  divUserName.innerHTML += userName

  axios.get('http://localhost:3000/money').then((response) => {
      money = response.data
      document.getElementById('cash-flow').innerHTML = 'R$ ' + money.enterpriseMoney
    }).catch((error) => {
      console.log(error)
    })  
</script>
